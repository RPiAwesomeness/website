baseurl = "https://blog.nateolander.com"
languageCode = "en-us"
theme = "terminal"
paginate = 5

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "green"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 4
  # show selector to switch language
  showLanguageSelector = false
  # set theme to full screen width
  fullWidthTheme = false
  # center theme with default width
  centerTheme = true
  # set a custom favicon (default is a `themeColor` square)
  # favicon = "favicon.ico"
  custom_css = ["css/post.css"]

[languages]
  [languages.en]
    languageName = "English"
    title = "Nate Olander"
    subtitle = "Developer, Cyber Security Student"
    keywords = "software coding cybersecurity"
    copyright = "2020 Nathanael Olander"
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Î»:// nateolander"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "home"
        name = "/home"
        url = "/"
        weight = -100
      [[languages.en.menu.main]]
        identifier = "about"
        name = "~/about.txt"
        url = "/about"
        weight = 10
      [[languages.en.menu.main]]
        identifier = "posts"
        name = "~/posts"
        url = "/posts"
        weight = 20
      [[languages.en.menu.main]]
        identifier = "cyber"
        name = "~/cyber"
        url = "/tags/cyber"
        weight = 30
